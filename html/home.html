<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body><!--Cabecera-->
  <header class="header">
    <h1 class="header__title">Cook The List</h1>
    <h2 class="header__subtitle">Descárgate recetas desde tus listas de la compra.</h2>  
  </header>
  <main>  
    <div class="container"><!--Contenedor del form-->
      <form action="..." class="form"><!--Formulario-->
        <div class="form__group">
          <label for="email" class="form__label">Email</label>
          <input type="email" name="email" id="email" class="form__control" required>
        </div>
        <div class="form__group">
          <label for="inputPassword" class="form__label">Contraseña</label>
          <input type="password" name="password" id="inputPassword" class="form__control" maxlength="20"  required>
        </div>
        <div class="form__group">
          <a href="#" class="form__password--recover">Recuperar contraseña</a>
        </div>
        <div class="form__action">
          <button type="submit" class="btn btn__btn--init">Iniciar sesión</button>
        </div>
        <div class="form__registeredUser">
          <p class="form__registeredText">¿Aún no tienes cuenta? <span><a href="#" class="form--registered">¡Regístrate!</a></span></p>
        </div>  
      </form><!--//fin del formulario--> 
    </div><!--//fin del container-->
  </main> 
</body>
</html>
