<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body><!--Cabecera-->
  <header class="header-home">
    <h1 class="header-home__title">Cook The List</h1>
    <h2 class="header-home__subtitle">Crea tus listas de la compra o selecciona recetas para cocinar</h2>  
  </header>
  <main>  
    <div class="container-home">
      <!--Formulario-->
      <form action="..." class="form">
        <div class="form__group">
          <label for="email" class="form__label">Email</label>
          <input type="email" name="email" id="email" class="form__control" required>
        </div>
        <div class="form__group">
          <label for="inputPassword" class="form__label">Contraseña</label>
          <input type="password" name="password" id="inputPassword" class="form__control" maxlength="20" required>
        </div> 
        <div class="form form__action">
          <a class="form__registeredUser" href="modal-password.html">Recuperar contraseña</a>
          <button type="submit" class="btn btn--success">Iniciar sesión</button>
          
          <a class="form__registeredUser" href="#">¿Aún no tienes cuenta?¡Regístrate!</a>
        </div>
      </form>      
    </div>    
  </main> 
</body>
</html>
