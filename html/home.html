<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body><!--Cabecera-->
  <header class="header">
    <h1 class="header__title--main">Cook The List</h1>
    <h2 class="header__subtitle">Descárgate recetas desde tus listas de la compra.</h2>  
  </header>
  <main>  
    <div class="container">
      <!--Formulario-->
      <form action="..." class="form">
        <div class="form__group">
          <label for="email" class="form__label">Email</label>
          <input type="email" name="email" id="email" class="form__control" required>
        </div>
        <div class="form__group">
          <label for="inputPassword" class="form__label">Contraseña</label>
          <input type="password" name="password" id="inputPassword" class="form__control" maxlength="20" required>
        </div> 
        <div class="form__group">
          <a href="#" class="form__group form__group--recover">Recuperar contraseña</a>
        </div>  
        <div class="form form__action">
          <button type="submit" class="btn btn--success">Iniciar sesión</button>
          <p class="form__registeredUser">¿Aún no tienes cuenta?</p>
          <a href="#">¡Regístrate!</a>
        </div>
      </form>      
    </div>    
  </main> 
</body>
</html>
