<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/style.css">
  <title>New user registration</title>
</head>
<body>
  <header class="header">
    <h1 class="header__secondary">Registro</h1>
      <!--incluir AQUI FLECHA para volver a la HOME-->
      <div class="header__btn">
        <button type="submit" class="btn btn__btn--app">Google</button>
        <button type="submit" class="btn btn__btn--app">Facebook</button>
      </div>
      <div class="header__action"></div>
  </header>
  <main>
    <div class="container">
      <form action="..." class="form"><!--Formulario-->
        <div class="form__group">
          <label for="name" class="form__label">Nombre</label>
          <input type="text" name="name" id="name" class="form__control">
        </div>
        <div class="form__group">
          <label for="surname" class="form__label">Apellidos</label>
          <input type="text" name="name" id="surname" class="form__control">
        </div>
        <div class="form__group">
          <label for="email" class="form__label">Email</label>
          <input type="email" name="email" id="email" class="form__control" required>
        </div>
        <div class="form__group">
          <label for="inputPassword" class="form__label">Contraseña</label>
          <input type="password" name="password" id="inputPassword" class="form__control" maxlength="20"  required>
        </div>
        <div class="form__group">
          <label for="inputPassword" class="form__label">Repetir contraseña</label>
          <input type="password" name="password" id="inputPassword" class="form__control" maxlength="20"  required>
        </div>
        <div class="form__group">
          <button type="submit" class="btn btn__btn--done">Regístrate</button>  
        </div>  
      </form><!--//fin del formulario-->
    </div>
  </main> 
</body>
</html>
